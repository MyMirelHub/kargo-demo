apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kargo-goapp-dev

resources:
  - ../../base

patches:
  - target:
      kind: Deployment
      name: k8s-goapp
    patch: |
      - op: replace
        path: /spec/replicas
        value: 1
      - op: add
        path: /spec/template/spec/containers/0/env
        value:
          - name: ENV
            value: "dev"